<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript">
    function draw(data) {
      "use strict";
      var margin = 75,
        width = 1400 - margin,
        height = 600 - margin;

      var svg = d3.select("body")
        .append("svg")
          .attr("width", width + margin)
          .attr("height", height + margin)
        .append("g")
          .attr("class", "chart");


      function agg_year(leaves) {
        var total = d3.sum(leaves, function(d) {
          return d["guests"];
        });

        return {
          "guests": total
        };
      };

      var nested = d3.nest()
        .key(function(d) {
          return d["year"].getUTCFullYear();
        })
        .rollup(agg_year)
        .entries(data);

      var time_extent = d3.extent(nested, function(d) {
        return new Date(d.key);
      });

      var count_extent = d3.extent(nested, function(d) {
        return d.values["guests"];
      });

      var time_scale = d3.time.scale()
        .range([margin, width])
        .domain(time_extent);

      var count_scale = d3.scale.linear()
        .range([height, margin])
        .domain(count_extent);

      var time_axis = d3.svg.axis()
        .scale(time_scale)
        .ticks(d3.time.years, 3)
        .tickFormat(d3.time.format("%Y"));

      var count_axis = d3.svg.axis()
        .scale(count_scale)
        .orient("left");

      d3.select("svg")
        .append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(time_axis);

      d3.select("svg")
        .append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(" + margin + ", 0)")
        .call(count_axis);

      d3.select("svg")
        .selectAll("circle")
        .data(nested)
        .enter()
        .append("circle")
        .attr("cx", function(d) {
          return time_scale(new Date(d.key));
        })
        .attr("cy", function(d) {
          return count_scale(d.values["guests"])
        })
        .attr("r", 5)
        .attr("fill", "lightblue");

    };
  </script>
</head>

<body>
  <script type = "text/javascript">
    var format = d3.time.format("%Y");
    d3.csv("output.csv", function(d) {
      d["year"] = format.parse(d["year"]);
      d["guests"] = +d["guests"];
      return d;
    }, draw);

  </script>

</body>

</html>
