<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style> /* set the CSS */
  body { font: 12px Arial;}
  path {
      stroke: steelblue;
      stroke-width: 2;
      fill: none;
  }
  .axis path,
  .axis line {
      fill: none;
      stroke: grey;
      stroke-width: 1;
      shape-rendering: crispEdges;
  }
  </style>
  <svg width="960" height="500"></svg>
  <select id="myEmirate" size="6">
    <option>All</option>
    <option>Dubai</option>
    <option>Abu Dhabi</option>
    <option>Ajman and Sharjah</option>
    <option>Umm Al Quwain</option>
    <option>Ras Al-Khaimah and Fujairah</option>
  </select>
  <select id="myStar" size="5">
    <option>All</option>
    <option>5 star</option>
    <option>4 star</option>
    <option>3 star</option>
    <option>2 star</option>
  </select>
  <select id="myNation" size="5">
    <option>All</option>
    <option>Britan</option>
    <option>UAE</option>
    <option>Russia</option>
    <option>2 Star</option>
  </select>

  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript">
    var svg = d3.select("svg"),
      margin = {top: 20, right: 80, bottom: 30, left: 100},
      width = svg.attr("width") - margin.left - margin.right,
      height = svg.attr("height") - margin.top - margin.bottom,
      g = svg.append("g").attr("transform", "translate(" +
          margin.left + "," + margin.top + ")");

    var parseTime = d3.timeParse("%Y");

    var x = d3.scaleTime().range([0, width]),
        y = d3.scaleLinear().range([height, 0]);

    var drawline = d3.line()
        .defined(function(d) {return d.key != null})
        .x(function(d) {
          return x(new Date(d.key));
        })
        .y(function(d) {
          return y(d.value);
        });

    d3.csv("output.csv", type, function(error, data) {
      if (error) throw error;

      function nestdata(dat) {
        var nested = d3.nest()
          .key(function(d) {
            return d.year.getFullYear();
          })
          .sortKeys(d3.ascending)
          .rollup(function(leaves) {
            return d3.sum(leaves, function(d) {
                return d.guests;
              })
          })
          .entries(dat);

        return nested
      };

      var nested_data = nestdata(data);

      x.domain(d3.extent(data, function(d) {
        return d.year;
      }));

      y.domain([0, d3.max(nested_data, function(d) {
        return d.value;
      }) * 1.2]);

      g.append("g")
          .attr("class", "axis axis--x")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x))

      g.append("g")
          .attr("class", "axis axis--y")
          .call(d3.axisLeft(y))
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", "0.71em")
          .attr("fill", "#000")
          .text("Guests")

      g.append("path")
          .attr("class", "line")
          .attr("d",
            drawline(nested_data)
          );

      g.selectAll("circle")
          .data(nested_data)
          .enter()
          .append("circle")
          .attr("class", "circle")
          .attr("cx", function(d) {
            return x(new Date(d.key))} )
          .attr("cy", function(d) {return y(d.value)} )
          .attr("r", 3);

      function updateData(emirate, star, nationality) {
        var filtered = data.filter(function(d) {
            if( (d.emirate == emirate) &&
                (d.class == star) &&
                (d.nationality == nationality)  )
            { return d; }
        });

        var nestfilter = nestdata(filtered);

        y.domain([0, d3.max(nestfilter, function(d) {
          return d.value;
        }) * 1.5]);

        g.select(".axis--y")
          .transition()
          .duration(500)
          .call(d3.axisLeft(y));

        g.select(".line")
          .transition()
          .duration(500)
          .attr("d", drawline(nestfilter, function(d) {return d.key}));

        g.select(".line")
          .enter()
          .transition()
          .duration(500)
          .attr("d", drawline(nestfilter, function(d) {return d.key}));

        var circles = g.selectAll("circle")
          .data(nestfilter, function(d) {return d.key});

        circles.exit()
          .transition()
          .duration(500)
            .attr("cx", function(d) {
              return x(new Date(d.key))} )
            .attr("cy", y(d3.min(nestfilter, function(d) {
              return d.value;
            })* 1.5));

        circles.transition()
          .duration(500)
            .attr("cx", function(d) {return x(new Date(d.key)); } )
            .attr("cy", function(d) {return y(d.value); } );

        circles.enter()
          .append("circle")
          .attr("cx", function(d) {return x(new Date(d.key)); } )
          .attr("cy", function(d) {return y(d.value); } );
      };
      var select_em = "Dubai";
      var select_st = "5 star";
      var select_nt = "Britan";

      var option = d3.select("#myEmirate")
        .on("click", function() {
          select_em = d3.select("#myEmirate").node().value;
          updateData(select_em, select_st, select_nt);
        });

      var option = d3.select("#myStar")
        .on("click", function() {
          select_st = d3.select("#myStar").node().value;
          updateData(select_em, select_st, select_nt);
        });

      var option = d3.select("#myNation")
        .on("click", function() {
          select_nt = d3.select("#myNation").node().value;
          updateData(select_em, select_st, select_nt);
        });

    });

    function type(d) {
      d.year = parseTime(d.year);
      d.guests = +d.guests;
      d.nights = +d.nights;
      return d;
    }

  </script>

</body>

</html>
