<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <svg width="960" height="500"></svg>
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript">
    var svg = d3.select("svg"),
      margin = {top: 20, right: 80, bottom: 30, left: 50},
      width = svg.attr("width") - margin.left - margin.right,
      height = svg.attr("height") - margin.top - margin.bottom,
      g = svg.append("g").attr("transform", "translate(" +
          margin.left + "," + margin.top + ")");

    var parseTime = d3.timeParse("%Y");

    var x = d3.scaleTime().range([0, width]),
        y = d3.scaleLinear().range([height, 0])
        z = d3.scaleOrdinal(d3.schemeCategory10);

    var line = d3.line()
        .curve(d3.curveBasis)
        .x(function(d) { return x(d.year); })
        .y(function(d) { return y(d.guests); });

    d3.csv("output.csv", type, function(error, data) {
      if (error) throw error;

      var nested = d3.nest()
        .key(function(d) {
          return d.emirate;
        })
        .key(function(d) {
          return d.year.getFullYear();
        })
        .rollup(function(leaves) {
          return {
            "length": leaves.length,
            "guests": d3.sum(leaves, function(d) {
              return d.guests;
            })
          }
        })
        .entries(data);

      x.domain(d3.extent(data, function(d) {
        return d.year;
      }));

      y.domain([
        d3.min(nested, function(c) {
          return d3.min(c.values,
            function(d) {
              return d.value["guests"];
            });
        }),
        d3.max(nested, function(c) {
          return d3.max(c.values,
            function(d) {
              return d.value["guests"];
            });
        })
      ]);

      g.append("g")
          .attr("class", "axis axis--x")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x))

      g.append("g")
          .attr("class", "axis axis--y")
          .call(d3.axisLeft(y))
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", "0.71em")
          .attr("fill", "#000")
          .text("Guests")

      var emirate = g.selectAll(".emirate")
          .data(nested)
          .enter().append("g")
            .attr("class", "emirate");

      emirate.append("path")
          .attr("class", "line")
          .attr("d", function(d) {
            debugger;
            return d.values;
            })
          // .style("stroke", function(d) { return z(d.id); });

    });

    function type(d) {
      d.year = parseTime(d.year);
      d.guests = +d.guests;
      d.nights = +d.nights;
      return d;
    }

  </script>

</body>

</html>
