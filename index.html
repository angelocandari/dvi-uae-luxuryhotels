<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style> /* set the CSS */
  body { font: 12px Arial;}
  path {
      stroke: steelblue;
      stroke-width: 2;
      fill: none;
  }
  .axis path,
  .axis line {
      fill: none;
      stroke: grey;
      stroke-width: 1;
      shape-rendering: crispEdges;
  }
  </style>
  <svg width="960" height="500"></svg>
  <button id=btn>Click Me</button>
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript">
    var svg = d3.select("svg"),
      margin = {top: 20, right: 80, bottom: 30, left: 100},
      width = svg.attr("width") - margin.left - margin.right,
      height = svg.attr("height") - margin.top - margin.bottom,
      g = svg.append("g").attr("transform", "translate(" +
          margin.left + "," + margin.top + ")");

    var parseTime = d3.timeParse("%Y");

    var x = d3.scaleTime().range([0, width]),
        y = d3.scaleLinear().range([height, 0])
        z = d3.scaleOrdinal(d3.schemeCategory10);

    var drawline = d3.line()
        .y(function(d) {
          return y(d.value);
        })
        .x(function(d) {
          return x(new Date(d.key));
        });

    d3.csv("output.csv", type, function(error, data) {
      if (error) throw error;

      function nestdata(dat) {
        var nested = d3.nest()
          .key(function(d) {
            return d.year.getFullYear();
          })
          .sortKeys(d3.ascending)
          .rollup(function(leaves) {
            return d3.sum(leaves, function(d) {
                return d.guests;
              })
          })
          .entries(dat);

        return nested
      };

      var nested_data = nestdata(data);

      x.domain(d3.extent(data, function(d) {
        return d.year;
      }));

      y.domain(d3.extent(nested_data, function(d) {
        return d.value;
      }));

      g.append("g")
          .attr("class", "axis axis--x")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x))

      g.append("g")
          .attr("class", "axis axis--y")
          .call(d3.axisLeft(y))
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", "0.71em")
          .attr("fill", "#000")
          .text("Guests")

      g.append("path")
          .attr("class", "line")
          .attr("d",
            drawline(nested_data)
          );

      function updateData() {
        var filtered = data.filter(function(d) {
          if((d.emirate == "dubai") &&
            (d.class == "3 star"))
          {
            return d;
          }
        });

        var nestfilter = nestdata(filtered);

        y.domain(d3.extent(nestfilter, function(d) {
          return d.value;
        }));

        g.select(".axis--y")
          .transition()
          .duration(500)
          .call(d3.axisLeft(y))

        g.select(".line")
          .transition()
          .duration(500)
          .attr("d", drawline(nestfilter));
      }
      var button = d3.select("#btn")
        .on("click", function(d) {
          updateData();
        })
    });



    function type(d) {
      d.year = parseTime(d.year);
      d.guests = +d.guests;
      d.nights = +d.nights;
      return d;
    }

  </script>

</body>

</html>
